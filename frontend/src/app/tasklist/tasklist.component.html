<form [formGroup]="taskForm" (ngSubmit)="onFormSubmit()"
      class="mx-auto text-center">
    <input type="text"
            class="bg-gray-100 focus:border-gray-500 p-3 px-10 text-lg rounded focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent mr-5"
            formControlName="name"
            placeholder="My task" >
    <button
        type="submit"
        class="bg-red-500 hover:bg-red-700 text-white py-2 px-6 text-center text-lg rounded font-semibold shadow-md"
        [disabled]="!taskForm.valid">
        Ajouter
    </button>
</form>
<div class="task-container">
    <div class="md:max-w-2xl mx-auto mt-5 overflow-hidden" id="task-container">
        <app-task *ngFor="let task of (tasks)"
            [task]="task"
            class="mb-2"
            (onDelete)="deleteOne($event)"
            (onUpdateExpired)="updateOneTask($event)">
        </app-task>
    </div>
</div>
