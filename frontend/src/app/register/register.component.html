<div class="mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-5 text-center">
    <div  *ngIf="error != ''"
            class="bg-red-400 rounded text-white py-3 mb-5 shadow-md">
        {{ error }}
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <div class="mb-5">
            <div class="mb-1">
                <input type="text" 
                        formControlName="email" 
                        placeholder="exemple@gmail.com"
                        required
                        class="bg-gray-100 focus:border-gray-500 p-3 px-10 text-lg rounded focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent">
            </div>
            <div class="mb-1">
                <input type="text" 
                        formControlName="username" 
                        placeholder="my username"
                        required
                        class="bg-gray-100 focus:border-gray-500 p-3 px-10 text-lg rounded focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent">
            </div>
            <div class="mb-1">
                <input type="password" 
                        formControlName="password" 
                        placeholder="* * * * *"
                        required
                        class="bg-gray-100 focus:border-gray-500 p-3 px-10 text-lg rounded focus:outline-none focus:ring-2 focus:ring-gray-300 focus:border-transparent">
            </div>
        </div>
        <button type="submit" 
                [disabled]="!registerForm.valid"
                class="bg-red-500 hover:bg-red-700 text-white py-2 px-6 text-center text-lg rounded font-semibold shadow-md">Create account</button>
    </form>

    <a routerLink="/login"
       class="font-light text-red-400 hover:text-red-600">Already have account</a>
</div>
