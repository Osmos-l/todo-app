<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
    
    <label>
        Email:
        <input type="text" 
                formControlName="email" 
                required>
    </label>

    <label>
        Username:
        <input type="text" 
                formControlName="username" 
                required>
    </label>

    <label>
        Password:
        <input type="password" 
                formControlName="password" 
                required>
    </label>
    <br />
    <button type="submit" [disabled]="!registerForm.valid">Submit</button>
</form>

<a routerLink="/login">Login with account</a>
